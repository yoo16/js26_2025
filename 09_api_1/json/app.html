<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen py-12 px-4">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-white">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">ユーザデータ</h2>
                    <p class="text-sm text-slate-500">JSオブジェクトとして管理されています</p>
                </div>
                <button id="load-button"
                    class="text-sm font-medium text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    JSON読込
                </button>
            </div>

            <div class="p-8">
                <div id="error"
                    class="empty:hidden mb-6 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm font-bold">
                </div>

                <div id="person-container" class="grid grid-cols-1 gap-5">
                    <div class="flex flex-col gap-2">
                        <label for="user-name" class="text-sm font-semibold text-slate-700 ml-1">Name</label>
                        <input id="user-name" type="text" placeholder="John Doe"
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="user-email" class="text-sm font-semibold text-slate-700 ml-1">Email Address</label>
                        <input id="user-email" type="email" placeholder="john@example.com"
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="flex flex-col gap-2">
                            <label for="user-birthday"
                                class="text-sm font-semibold text-slate-700 ml-1">Birthday</label>
                            <input id="user-birthday" type="date"
                                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="user-city" class="text-sm font-semibold text-slate-700 ml-1">City</label>
                            <input id="user-city" type="text" placeholder="New York"
                                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                        </div>
                    </div>

                    <div class="pt-6">
                        <button id="update-button"
                            class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl shadow-md hover:bg-slate-800 active:scale-[0.98] transition-all">
                            データを更新する
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-slate-900 rounded-2xl shadow-xl p-6">
            <div class="flex items-center gap-2 mb-4">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <span class="text-slate-400 text-xs font-mono ml-2">JSON（テキストデータ）</span>
            </div>
            <pre id="json-user" class="text-indigo-300 font-mono text-sm overflow-x-auto min-h-[80px] leading-relaxed">
            </pre>
        </div>
    </div>

    <script id="data" type="application/json">
        {
            "name": "John",
            "email": "john@test.com",
            "birthday": "1980-10-04",
            "city": "New York"
        }
    </script>
    <script src="js/app.js"></script>
</body>

</html>
