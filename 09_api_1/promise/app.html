<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-4">

    <div
        class="w-full max-w-3xl bg-white/90 backdrop-blur-sm p-8 md:p-12 rounded-3xl shadow-2xl overflow-hidden relative">
        <span class="absolute top-4 left-6 text-8xl text-indigo-200 font-serif select-none">“</span>

        <header class="relative z-10 text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Today's Quote</h1>
            <div class="h-1 w-12 bg-indigo-500 mx-auto mt-2 rounded-full"></div>
        </header>

        <div class="relative z-10 min-h-[160px] flex flex-col justify-center italic">
            <div id="loading" class="hidden">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mb-3"></div>
                    <p class="text-indigo-600 font-medium">ざわ...ざわ...</p>
                </div>
            </div>

            <div id="error"
                class="hidden text-center p-4 bg-red-50 text-red-600 rounded-xl font-medium border border-red-100">
            </div>

            <blockquote id="quote-container" class="text-center group">
                <p id="quote"
                    class="text-xl md:text-2xl font-bold text-gray-800 leading-relaxed mb-6 hidden transition-all duration-500">
                </p>
                <footer id="author"
                    class="text-indigo-600 font-semibold text-right pr-4 hidden transition-all duration-500"></footer>
            </blockquote>
        </div>

        <div class="mt-10 text-center relative z-10">
            <button id="fetch-quote-button"
                class="group relative inline-flex items-center justify-center px-8 py-3 font-bold text-white transition-all duration-200 bg-indigo-600 font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 hover:bg-indigo-700 shadow-lg active:scale-95">
                <svg class="w-5 h-5 mr-2 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                名言を取得
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
