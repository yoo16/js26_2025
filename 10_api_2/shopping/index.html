<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow-sm">
            <h1 class="text-2xl font-bold text-gray-800">My Shop</h1>
            <button id="cart-open-btn" class="relative p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count"
                    class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
            </button>
        </header>

        <div id="cart-modal" class="fixed inset-0 bg-black/60 flex items-center justify-end hidden z-50">
            <div class="bg-white w-full max-w-md h-full p-6 shadow-xl flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">ショッピングカート</h2>
                    <button id="cart-close-btn" class="text-2xl">&times;</button>
                </div>
                <div id="cart-items" class="flex-grow overflow-y-auto space-y-4">
                </div>
                <div class="border-t pt-4 mt-4">
                    <p class="text-lg font-bold flex justify-between">合計: <span id="cart-total">$0.00</span></p>
                    <button class="w-full bg-sky-600 text-white py-3 rounded-lg mt-4 font-bold">レジに進む</button>
                </div>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>

    <div id="loading-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center">
            <div class="animate-spin h-10 w-10 border-4 border-sky-500 border-t-transparent rounded-full mb-4"></div>
            <p class="text-gray-700 font-medium">読み込み中...</p>
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white max-w-2xl w-full max-h-[90vh] overflow-y-auto rounded-xl shadow-2xl relative">
            <button id="close-detail"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            <div id="detail-content" class="p-6 md:p-8">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
