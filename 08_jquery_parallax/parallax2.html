<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Cafe | Architecture</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/parallax2.css">
</head>

<body class="bg-stone-50 text-stone-800">

    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md py-4 shadow-sm">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img class="w-10 h-10 rounded-full" src="images/logo-cafe.png" alt="Logo">
                <h1 class="text-lg font-bold tracking-tighter uppercase">Parallax Cafe</h1>
            </div>
            <nav class="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest">
                <a href="#" class="hover:text-stone-500 transition">About</a>
                <a href="#" class="hover:text-stone-500 transition">Menu</a>
            </nav>
        </div>
    </header>

    <main>
        <section
            class="parallax-window relative h-screen flex items-center justify-center bg-[url('images/cafe-shop-2.avif')]">
            <div class="absolute inset-0 bg-black/30"></div>
            <h2 data-animate="fadeIn"
                class="invisible z-10 text-white text-3xl md:text-5xl font-bold tracking-[0.2em] text-center drop-shadow-xl px-4">
                心ほどける、甘くて香ばしいブレイクタイム
            </h2>
        </section>

        <section class="h-screen py-32 flex items-center justify-center">
            <div data-animate="fadeIn" class="invisible text-center space-y-6">
                <p class="text-stone-400 tracking-[0.3em] uppercase text-sm">Our Philosophy</p>
                <h2 class="text-2xl md:text-4xl leading-relaxed font-light text-stone-700 px-6">
                    濃厚なチョコレートと<br>クリーミーなホワイトクリーム
                </h2>
            </div>
        </section>

        <section class="h-screen relative h-[80vh] flex items-center justify-center overflow-hidden">
            <img data-animate="slideIn" class="invisible absolute w-full h-full object-cover" src="images/item-2.jpg">
            <div class="absolute inset-0 bg-stone-900/20"></div>
        </section>

        <section data-animate="slideLeft" class="invisible container mx-auto py-32 px-6 md:flex items-center gap-20">
            <div class="md:w-1/2 overflow-hidden rounded-[2rem] shadow-2xl">
                <img class="w-full h-[50%] object-cover" src="images/item-1.jpg" alt="Pancake">
            </div>
            <div class="md:w-1/2 mt-12 md:mt-0">
                <h2 class="text-4xl font-bold mb-6">Chocolate Pancake</h2>
                <p class="text-stone-500 leading-loose mb-10 text-lg">
                    厳選されたカカオを使用した濃厚なソース。<br>一口ごとに広がる幸福感をお楽しみください。
                </p>
                <a href="#"
                    class="inline-block px-12 py-5 bg-stone-800 text-white rounded-full hover:bg-stone-700 transition shadow-xl">VIEW
                    MORE</a>
            </div>
        </section>
    </main>

    <script src="js/parallax2.js"></script>
</body>

</html>
